<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    Enter a number: <input type="number" id="number" value=""/>
    <button type="button" onclick="main()" > Show </button>
    <p id="show"></p>
    <script>
        function isPrime(number) {
            if (number<2) return false;
            if (number<4) return true;
            let sqrtNumber = Math.round(Math.sqrt(number));
            for (let j=2; j<=sqrtNumber;j++){
                let kiemTraUoc = number % j === 0;
                if (kiemTraUoc) {
                    return false;
                }
            }
            return true;
        }
         function main() {

             let number = parseInt(document.getElementById("number").value);
             if (number < 2) {
                 document.write("Không có số nguyên tố nào từ 1 đến "+number);
             } else {
                 let strPrime='';
                 for (let i=2; i<=number; i++){
                     if (isPrime(i)) {
                         strPrime += i+" ";
                     }
                 }
                 document.getElementById("show").innerText = strPrime;
             }
         }
    </script>
</body>
</html>
