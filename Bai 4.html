<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sumDiagonalMatrix(arr) {
            let sum=0;
            for (let i=0; i<arr.length; i++){
                sum += arr[i][i];
            }
            return sum;
        }
        let arr = [
            [1,2,3],
            [4,5,6],
            [7,8,9]
        ];
        alert(sumDiagonalMatrix(arr));
    </script>
</body>
</html>
