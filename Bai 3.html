<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function calculateYearOld(yearOfBirth) {
            let year= new Date();
            let kiemTraTuoi = yearOfBirth <= year.getFullYear();
            if (kiemTraTuoi) {
                return year.getFullYear() - yearOfBirth;
            } else return "Không hợp lệ";
        }
        alert(calculateYearOld(1998));
    </script>
</body>
</html>
