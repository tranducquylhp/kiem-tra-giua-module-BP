<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function calculateYearOld(yearOfBirth) {
            let currentYear= new Date().getFullYear();
            let kiemTraTuoi = yearOfBirth <= currentYear;
            if (kiemTraTuoi) {
                return currentYear - yearOfBirth;
            } else return -1;
        }
        let result = calculateYearOld(1998);
        if (result === -1) {
            alert("Khong hop le");
        } else alert(result);
    </script>
</body>
</html>
